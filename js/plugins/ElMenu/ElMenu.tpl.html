<script class="ElMenu">
    <div class="elmenu" > 
     <% _.each( rc, function( rItem ){  %>
         <ul id="Menu_<%- rItem.Id  %>" class="<% if(rItem.Id!=0) { %>hide<%}%> <% if(rItem.Id==0) { %>currentMenu<%}%>" >
         <% _.each( rItem.Items, function( rItemx ){ %>
              <li>
              <div class="menuItem" data-link="<%- rItemx.Link %>">
                <div class="menuItemIcon"><i class="fa fa-<%-rItemx.Icon%> fa-3x"></i></div>
                <%- rItemx.Name %>
              </div>
              </li>
         <% }); %>
          </ul>
    <% }); %>
    </div>
</script>
